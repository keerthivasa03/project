<body class=" bg-secondary-subtle">
    <div class="container ">
        <h1 class="text-center size">Login</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-md-5 col-11  bg-dark text-white  rounded border border-1 ps-4">
                <div class="mb-3 col-8">
                    <label for="exampleFormControlInput1" class="form-label mt-5">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword6" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text text-white text-center">
                            Must be 8-20 characters long.
                        </span>
                    </div>
                </div>
                <div class="but d-flex justify-content-center">
                    <button type="button" class="btn-sm btn-light my-2 rounded px-4 mb-3 text-uppercase">login</button>
                </div>
                <div class="tex mb-5">
                    <a href="#">signup</a>
                </div>
            </div>
        </div>
    </div>
    </div>
